<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="script.js"></script>
    <title>Carta Forbice Sasso</title>
  </head>
  <body>
    <div class="bianco">
      <p id="messaggio_mossa"> Fai la tua mossa</p>

        <span class="scelte" id="forbici">Forbici</span>
        <span class="scelte" id="sasso">Sasso</span>
      </h1>
    </div>
    <div class="nero">
      <div class="tabellone">
        <div id="etichetta_giocatore" class="etichetta">giocatore</div>
        <div id="etichetta_computer" class="etichetta">computer</div>
        <span id="punteggio_giocatore">0</span>:<span id="punteggio_computer">0</span>
      </div>
      <div class="risultato">
        <p id="messaggioComputer"></p>
        <p id="messaggioRisultato"></p>
      </div>
    </div>
  </body>
</html>
